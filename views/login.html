<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="login">  
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">E-commerce</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="signup">already a user? &ensp;<span class="glyphicon glyphicon-log-in"></span> signup</a></li>
            </ul>
        </div>
    </nav>
    <img src="login.png" class="login_background"/>
    <div class="container">
            <div class="login_box">
            <form class="form-horizontal" action="/login" method="POST">
                <h2 id="login_head">Welcome</h2>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Enter your Email" id="login_email" name="login_email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" placeholder="Enter password" name="password" id="login_password" required/>
                    </div>
                </div>
                <input type="checkbox" onclick="showPassword()" class="passCheck"/> Show Password<br/>
                <span>Are you a merchant?&ensp; </span><input type="checkbox" value="merchant" name="merchant" /><br/>
                <center>
                    <input type="submit" value="login" id="login"> 
                </center>
            </form>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
